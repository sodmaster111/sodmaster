name: Site Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  site_build:
    if: ${{ env.ENABLE_SITE_CI == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/site
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund
        continue-on-error: true

      - name: Build site
        run: npm run build

      - name: Upload static artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: app/site/dist

      - name: CI summary
        run: echo "в CI отключено, билд выполняется на Render Static" >> "$GITHUB_STEP_SUMMARY"

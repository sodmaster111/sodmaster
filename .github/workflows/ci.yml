name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI_NO_NETWORK: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt
      - name: Run pytest
        run: |
          pytest -q || true
      - name: Lint (flake8)
        run: |
          pip install flake8
          flake8 || true
  lighthouse:
    runs-on: ubuntu-latest
    needs: test
